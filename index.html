<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GIPHY API</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Travel GIPHY</a>
        <div id="theme">
            <button class="btn btn-link" id="addPlaces" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Add Places
            </button> 
        </div>
    </nav>
    

    <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#theme">
        <div class="container" id="searchInput">
            <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" id="location" type="text" placeholder="Enter a location name">
            </div>
            <div class="form-group">
                <label for="displayAmount">Display Amount</label>
                <select class="form-control" id="displayAmount">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Ratings</label>
                <select class="form-control" id="rating">
                <option>Y</option>
                <option>G</option>
                <option>PG</option>
                <option>PG-13</option>
                <option>R</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="add">Add</button>
        </div>
   </div>
   <!-- <div id="emptyPlacement"></div> -->
   <div class="col">
       <div class="row" id="body">
           <div class="col-3 text-center">
                <div class="row">
                    <button type="button" class="btn btn-warning" id="clearButton">Click to Clear List</button>
                    <button type="button" class="btn btn-danger" id="clearButtonGif">Click to Clear Gif</button>
                </div>
                <div class="row" id="list">
                    <button type="button" class="btn btn-light buttonLocation" data-place="California" data-display="5" data-rating="PG">
                        <p>Example</p>
                        <p>Location: California</p>
                        <p>Display: 5</p>
                        <p>Rating: PG</p>
                    </button>
                </div>
          </div>
          <div class="col-9" id="bodyRight">


          </div>
       </div>
   </div>








    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- app js -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
